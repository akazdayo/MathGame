name: Compile Python
on: [push]

jobs:

    build:
      # Windows is currently the only platform this action supports
      runs-on: windows-latest
  
      steps:
  
        # Check-out repository
        - uses: actions/checkout@v3
  
        # Setup Python
        - uses: actions/setup-python@v4
          with:
            python-version: '3.10.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
            architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
  
        # Install dependencies
        - name: Install dependencies
          run: pip install -r requirements.txt

        # Build python script into a stand-alone exe
        - uses: Nuitka/Nuitka-Action@main
          with:
            nuitka-version: main
            script-name: src/main.py
            onefile: true

        # Copy the save folder to the build directory
        - name: Copy save folder
          run: xcopy ./save ./build/save /E /I
  
        # Uploads artifact
        - name: Upload Artifact
          uses: actions/upload-artifact@v3
          with:
            name: exe
            path: build/main.exe

        - name: Upload save folder
          uses: actions/upload-artifact@v3
          with:
            name: save
            path: build/save